<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Clue-Less Login</title>
    <link rel="stylesheet" type="text/css" href="css/search_product.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="js/prompt_login.js"></script>
</head>

<body id="main">

	<h1>Login</h1>
    <form name="usr_login" id="usr_login" action="">
        <input id="username" name="username" type="search" value="" autofocus="autofocus" placeholder="Enter username"/>
        <input id="password" name="password" type="search" value="" autofocus="autofocus" placeholder="Enter password"/>
        <input name="submit" type="submit" id="submit" value="submit">
    </form>
    <p hidden id="login_success">Login Success</p>
    <!--<p id="login_fail">Incorrect Info</p>-->

</body>

</html>
